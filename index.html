<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Ruleta de Noms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
  <div id="title">Ruleta de noms</div>
  <button id="toggle-mode">Modo Oscuro</button> 
  <div class="wheel-container">
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    <div class="side-indicator"></div>
  </div>
  <button id="spinButton">Gira la Ruleta</button>
  <button id="loadNamesButton">Carrega Noms</button>
  <p id="selectedName">Nom seleccionat: </p>

  <script src="spinWheel.js"></script>
  <script src="mode.js"></script> <!-- Script para el cambio de tema -->

  <!-- Temporitzador -->
  <div id="title">Rellotge temporitzador</div>
  <div class="timer-container">
    <div class="clock-display" id="currentClock">00:00:00</div> <!-- Hora actual -->
    <div class="timer-display" id="timerDisplay">00:00:00</div> <!-- Temporitzador -->
    <div class="time-input">
        <input type="text" id="endTime" placeholder="Hora exacta (HH:MM)" />
        <input type="text" id="countdown" placeholder="Temps restant (HH:MM:SS)" />
    </div>
    <button id="startTimer">Comen√ßar Temporitzador</button>
    <div class="audio-select">
        <label for="audioSelect">Selecciona un so per a l'alarma:</label>
        <select id="audioSelect">
            <option value="sound1.mp3">So 1</option>
            <option value="sound2.mp3">So 2</option>
            <option value="sound3.mp3">So 3</option>
        </select>
    </div>
    <audio id="audioPlayer"></audio>
  </div>

  <script src="spinWheel.js"></script>
  <script src="timer.js"></script>
</body>
</html>
